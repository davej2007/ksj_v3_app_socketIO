<form [formGroup]='loginForm'>
    <!-- User ID -->
    <div class="form-group row">
        <label for="userID" class="col-sm-3 col-form-label">User ID :</label>
        <div class="col-sm-9">
            <input [class.is-invalid]='userID.invalid && userID.touched' [class.is-valid]='userID.valid && userID.touched'
            formControlName='userID' type="text" class="form-control" id="userID"
            placeholder="User ID">
        </div>
    </div>
    <!-- Password -->
    <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label">Password :</label>
        <div class="col-sm-9">
            <input [class.is-invalid]='password.invalid && password.touched' [class.is-valid]='password.valid && password.touched'
            formControlName='password' type="text" class="form-control" id="password"
            placeholder="Password">
            
        </div>
    </div>
</form>
<div *ngIf='!successMsg && !errorMsg'>
    <button type="button" class="selectors" [disabled]='!loginForm.valid || processing' (click)="submit(loginForm.value)">Sign In</button>
    <button type="button" class="selectors" (click)="cancel()">Cancel</button>
</div>
<div class='messages'> <!-- messages -->
    <div class="alert alert-success" role="alert" *ngIf='successMsg'>{{ successMsg }}</div>
    <div class="alert alert-danger" role="alert" *ngIf='errorMsg'>{{ errorMsg }}</div>
</div>
